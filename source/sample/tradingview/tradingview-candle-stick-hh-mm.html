<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candlestick Chart Example</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        #chart-container {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>

    <div id="chart-container"></div>

    <script type="text/javascript">

        const chartOptions = { layout: { textColor: 'black', background: { type: 'solid', color: 'white' } } };
        const chart = LightweightCharts.createChart(document.getElementById('chart-container'), chartOptions);
        const areaSeries = chart.addAreaSeries({
            lineColor: '#2962FF', topColor: '#2962FF',
            bottomColor: 'rgba(41, 98, 255, 0.28)',
        });
        areaSeries.setData([
            { time: '2018-12-22 00:00', value: 32.51 },
            { time: '2018-12-22 01:00', value: 32.51 },
            { time: '2018-12-22 02:00', value: 32.51 },
            { time: '2018-12-23 00:00', value: 31.11 },
            { time: '2018-12-23 01:00', value: 31.11 },
            { time: '2018-12-23 02:00', value: 31.11 },
        ]);

        

        const candlestickSeries = chart.addCandlestickSeries({
            upColor: '#26a69a', downColor: '#ef5350', borderVisible: false,
            wickUpColor: '#26a69a', wickDownColor: '#ef5350',
        });
        candlestickSeries.setData([
            { time: '2018-12-22 00:00', open: 75.16, high: 82.84, low: 36.16, close: 50.2 },
            { time: '2018-12-22 01:00', open: 70.16, high: 80.84, low: 26.16, close: 65.72 },
            { time: '2018-12-22 02:00', open: 65.16, high: 79.84, low: 16.16, close: 45.72 },
            { time: '2018-12-23 00:00', open: 45.12, high: 53.90, low: 45.12, close: 46 },
            { time: '2018-12-23 01:00', open: 40.12, high: 50.90, low: 35.12, close: 40 },
            { time: '2018-12-23 02:00', open: 35.12, high: 47.90, low: 25.12, close: 40 },
        ]);

        chart.timeScale().fitContent();
    </script>

</body>

</html>
